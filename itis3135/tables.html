    body {

    header, footer {
      background-color: #333;
      color: white;

      margin: 0 10px;

      padding: 20px;

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: left;
    }

    /* Top row (inside thead) gets a darker background */
    thead tr {
      background-color: #444;
      color: #fff;
    }

    /* Use pseudo-classes to alternate row colors in tbody */
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    figure {
      margin: 0;
    }

    figcaption {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .validation {
      margin-top: 10px;
    }

    margin-top: 30px;

    background-color: #222;
    color: white;
    text-align: center;
    font-size: 0.9em;
}

.link-list {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

.link-list li {
    display: inline-block;
}

.link-list a {
    color: #bbb;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-list a:hover {
    color: #fff;
}

.validation-icons {
    margin-top: 10px;
}

    margin: 5px;
}

<body>
  <header>
    <h1>ITIS 3135 - Christian</h1>
    <p>Learn to code with HTML tables</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="tables.html">Tables</a>
    </nav>
  </header>

  <main>
    <h2>Activity #2 - HTML Tables</h2>
    <h3>Employee Data in Complex Table</h3>
    <figure>
      <figcaption>Employee Information - ONE CODE Team</figcaption>
      <table>
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th id="name" scope="col">Name</th>
            <th id="email" scope="col">Email</th>
            <th id="years" scope="col">Years of Service</th>
            <th id="salary" scope="col">Monthly Salary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Captain category with two employees (using rowspan) -->
          <tr>
            <td rowspan="2">Captain</td>
            <td headers="name">Luffy D. Monkey</td>
            <td headers="email">luffy@onecode.com</td>
            <td headers="years">5</td>
            <td headers="salary">$5,000</td>
          </tr>
          <tr>
            <td headers="name">Zoro S. Hunter</td>
            <td headers="email">zoro@swordmail.net</td>
            <td headers="years">7</td>
            <td headers="salary">$4,500</td>
          </tr>
          <!-- Navigator category with two employees -->
          <tr>
            <td rowspan="2">Navigator</td>
            <td headers="name">Nami R. Bell</td>
            <td headers="email">nami@treasuremail.com</td>
            <td headers="years">3</td>
            <td headers="salary">$3,000</td>
          </tr>
          <tr>
            <td headers="name">Robin Nico</td>
            <td headers="email">robin@historynow.org</td>
            <td headers="years">4</td>
            <td headers="salary">$3,500</td>
          </tr>
          <!-- Support category with three employees -->
          <tr>
            <td rowspan="3">Support</td>
            <td headers="name">Sanji Vinsmoke</td>
            <td headers="email">sanji@cookingcloud.com</td>
            <td headers="years">6</td>
            <td headers="salary">$4,000</td>
          </tr>
          <tr>
            <td headers="name">Franky Cyborg</td>
            <td headers="email">franky@shipwright.io</td>
            <td headers="years">8</td>
            <td headers="salary">$4,200</td>
          </tr>
          <tr>
            <td headers="name">Brook Soulman</td>
            <td headers="email">brook@musicsail.org</td>
            <td headers="years">2</td>
            <td headers="salary">$2,800</td>
          </tr>
          <!-- Bottom row with totals.
               The first three cells are spanned by the header cell. -->
          <tr>
            <th colspan="3">Total Years of Service</th>
            <td>35</td>
            <td>$27,000</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </main>
