  <style>  
    body {
       margin: 0;
       font-family: 'Treasure Map Deadhand', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background: linear-gradient(to bottom, #fef3e2, #fff);
       background-size: 200% 200%;
       animation: oceanWave 20s ease infinite;
       color: #2e2e2e;
       /* Custom pirate-themed cursor (ensure you have this image available) */
       cursor: url('straw-hat-cursor.png'), auto;
     }
     
     /* Keyframes for an ocean wave effect */
     @keyframes oceanWave {
       0% { background-position: 0% 50%; }
       50% { background-position: 100% 50%; }
       100% { background-position: 0% 50%; }
     }
     
     /* Global Headings and Links */
     h1, h2, h3 {
       font-family: 'Pirata One', cursive;
       color: #3e1e00;
       text-shadow: 2px 2px 0px #dda15e;
     }
     
     a {
       text-decoration: none;
       color: #004080;
     }
     
     a:hover {
       text-decoration: underline;
     }
     
     /* Header & Navigation */
     header {
       background-color: rgba(0, 0, 0, 0.7);
       padding: 20px;
       color: white;
       position: sticky;
       top: 0;
       z-index: 999;
       transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
     }
     
     /* Replaced qualified selector with a dedicated class */
     .logo-heading {
       margin: 0;
       font-size: 2.5rem;
       color: #ffcc00;
       text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
     }
     
     .logo p {
       font-style: italic;
       font-size: 1rem;
       margin: 5px 0 0;
       color: #ddd;
     }
     
     nav ul {
       list-style: none;
       padding: 0;
       display: flex;
       gap: 20px;
       margin: 10px 0 0;
     }
     
     nav li {
       display: inline;
     }
     
     nav a {
       color: #fff;
       font-weight: bold;
       padding: 5px 10px;
       border-radius: 5px;
       background: transparent;
       transition: background 0.3s, transform 0.3s;
     }
     
     /* Updated active-link selector (removed element qualification) */
     nav a:hover,
     .active {
       background: #ffcc00;
       color: #000;
       transform: scale(1.05);
     }
 </style>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
